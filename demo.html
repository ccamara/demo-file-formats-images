<html>
  <head>
    <title>Image file format examples</title>
    <meta content="">
    <link href="demo.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      This page contains the same image (a realistic picture with a text with transparency overlayed) saved in different file formats.
      <h2>Rectangles</h2>
      <h3>JPG</h3>
      <img src="img/Ejemplo JPG.jpg">
      <h3>GIF</h3>
      <img src="img/Ejemplo GIF.gif">
      <h3>PNG</h3>
      <img src="img/Ejemplo PNG.png">
      <h3>TIFF</h3>
      <a href="img/Ejemplo%20TIFF.tif"><img src="img/Ejemplo%20TIFF.tif" alt="TIFF image"></a>
      <h2>Rounded corners</h2>
      <h3>JPG</h3>
      <img src="img/Ejemplo%20transparencia%20JPG.jpg">
      <h3>GIF</h3>
      <img src="img/Ejemplo%20transparencia%20GIF.gif ">
      <h3>PNG</h3>
      <img src="img/Ejemplo%20transparencia%20PNG.png">
      <h3>TIFF</h3>
      <a href="img/Ejemplo%20transparencia%20TIFF.tif"><img src="img/Ejemplo%20transparencia%20TIFF.tif" alt="TIFF image"></a>
    </div>
  </body>
</html>
